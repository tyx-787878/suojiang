<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能门锁系统</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "微软雅黑", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰元素 */
        .bg-decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(234, 136, 173, 0.1);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
        }

        .bg-decoration:nth-child(1) {
            top: -100px;
            right: -100px;
        }

        .bg-decoration:nth-child(2) {
            bottom: -100px;
            left: -100px;
            background: rgba(109, 124, 150, 0.1);
        }

        /* 门锁图标装饰 */
        .lock-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-icon i {
            font-size: 4rem;
            color: #ea88ad;
            position: relative;
            z-index: 1;
            animation: pulse 3s infinite;
        }

        .lock-icon::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(234, 136, 173, 0.1);
            border-radius: 50%;
            animation: expand 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes expand {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #6d7c96;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, rgba(234,136,173,0) 0%, rgba(234,136,173,1) 50%, rgba(234,136,173,0) 100%);
        }

        form {
            width: 100%;
            max-width: 300px;
            position: relative;
        }

        button {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #ea88ad 0%, #e36c99 100%);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(234, 136, 173, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 136, 173, 0.6);
            background: linear-gradient(135deg, #e36c99 0%, #ea88ad 100%);
        }

        button:active {
            transform: translateY(1px);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        form + form {
            margin-top: 1.25rem;
        }

        button i {
            margin-right: 0.75rem;
            font-size: 1.5rem;
        }

        /* 安全状态指示器 */
        .security-status {
            margin-top: 3rem;
            text-align: center;
        }

        .security-status p {
            font-size: 0.9rem;
            color: #6d7c96;
            margin: 0;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="lock-icon">
        <i class="fa fa-lock"></i>
    </div>

<h1>欢迎来到智能门锁系统</h1>
<form action="{% url 'camera' %}" method="get">
    <button type="submit">
        <i class="fa fa-user-circle-o"></i>  <!-- 人脸识别图标 -->
        人脸识别
    </button>
</form>
<form action="{% url 'voice_recognition' %}" method="get">
    <button type="submit">
        <i class="fa fa-microphone"></i>  <!-- 声纹识别图标 -->
        声纹识别
    </button>
</form>

    <div class="security-status">
        <span class="status-indicator"></span>
        <p>系统安全状态：正常</p>
    </div>
</body>
</html>
